<div class="postboard">
    <h2 class="">my globs</h2>
    <ul class="categories">
        <li (click)="filterbyCategory('me')">me</li>
        <li (click)="filterbyCategory('friends')">friends</li>
        <li (click)="filterbyCategory('family')">family</li>
        <li (click)="filterbyCategory('planet')">planet</li>
        <li (click)="filterbyCategory('glob')">glob</li>
    </ul>

    <div class="glob" *ngFor="let post of postsList">
        <h3>{{post.title}}</h3>
        <p>{{post.message}}</p>
        <p>{{post.author}}</p>
        <p>{{post.date}}</p>
        <p>{{post.category}}</p>
    </div>
</div>
